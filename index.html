  <script language="javascript">
    var rev = "fwd";
    function titlebar(val) {
      var msg = "KonaloboWorld!";
      var res = "KonaloboWorld!";
      var speed = 300;
      var pos = val;
      msg = "   |-" + msg + "-|";
      var le = msg.length;
      if (rev == "fwd") {
        if (pos < le) {
          pos = pos + 1;
          scroll = msg.substr(0, pos);
          document.title = scroll;
          timer = window.setTimeout("titlebar(" + pos + ")", speed);
        } else {
          rev = "bwd";
          timer = window.setTimeout("titlebar(" + pos + ")", speed);
        }
      } else {
        if (pos > 0) {
          pos = pos - 1;
          var ale = le - pos;
          scrol = msg.substr(ale, le);
          document.title = scrol;
          timer = window.setTimeout("titlebar(" + pos + ")", speed);
        } else {
          rev = "fwd";
          timer = window.setTimeout("titlebar(" + pos + ")", speed);
        }
      }
    }
    titlebar(0);
  </script>
  <script>
    $(document).ready(documentReady);

    function documentReady() {
      var MAX_SNOW = 50;
      var MAX_SNOW_SIZE = 15;
      var MAX_SNOW_SPEED = 1;

      snowStart();

      function snowStart() {
        // console.log("// Snow animation start");
        createSnows();
      }

      function createSnows() {
        var container = $("#snow-animation-container");

        for (var i = 0; i < MAX_SNOW; i++) {
          var appendItem = getRandomItem(i);
          container.append(appendItem);
          var animateItem = $(".snow" + String(i));
          var randomTime = Math.random() * MAX_SNOW_SPEED;
          goAnimate(animateItem, i, randomTime);
          goAnimate2(animateItem);
        }

        // console.log("// Create snows");
      }

      function goAnimate(item, id, randomTime) {
        TweenMax.to(item, randomTime, {
          css: {
            marginTop: "+=100",
          },
          ease: Linear.easeNone,
          onComplete: function () {
            var topPosition = item.css("margin-top").replace("px", "");
            if (topPosition > $(window).height()) {
              changePosition(item);
              randomTime = Math.random() * MAX_SNOW_SPEED;
              goAnimate(item, id, randomTime);
            } else {
              goAnimate(item, id, randomTime);
            }
          },
        });
      }

      function goAnimate2(item) {
        var directionTime = 1 + Math.floor(Math.random() * 5);
        var randomDirection = 1 + Math.floor(Math.random() * 4);
        var delayTime = 1 + Math.floor(Math.random() * 3);

        if (randomDirection == 1) {
          TweenMax.to(item, directionTime, {
            css: {
              marginLeft: "+=100",
            },
            ease: Linear.easeOut,
            onComplete: function () {
              TweenMax.to(item, directionTime, {
                css: {
                  marginLeft: "-=100",
                },
                delay: delayTime,
                ease: Linear.easeOut,
                onComplete: function () {
                  goAnimate2(item);
                },
              });
            },
          });
        } else if (randomDirection == 2) {
          TweenMax.to(item, directionTime, {
            css: {
              marginLeft: "-=100",
            },
            ease: Linear.easeOut,
            onComplete: function () {
              TweenMax.to(item, directionTime, {
                css: {
                  marginLeft: "+=100",
                },
                delay: delayTime,
                ease: Linear.easeOut,
                onComplete: function () {
                  goAnimate2(item);
                },
              });
            },
          });
        } else if (randomDirection == 3) {
          TweenMax.to(item, directionTime, {
            css: {
              marginLeft: "+=100",
            },
            ease: Linear.easeOut,
            onComplete: function () {
              goAnimate2(item);
            },
          });
        } else if (randomDirection == 4) {
          TweenMax.to(item, directionTime, {
            css: {
              marginLeft: "-=100",
            },
            ease: Linear.easeOut,
            onComplete: function () {
              goAnimate2(item);
            },
          });
        }
      }

      function changePosition(item) {
        var _width = Math.floor(Math.random() * MAX_SNOW_SIZE);
        var _height = _width;
        var _blur = Math.floor(Math.random() * 5 + 2);
        var _left = Math.floor(Math.random() * ($(window).width() - _width));
        var _top =
          -$(window).height() +
          Math.floor(Math.random() * ($(window).height() - _height));

        item.css("width", _width);
        item.css("height", _height);
        item.css("margin-left", _left);
        item.css("margin-top", _top);
        item.css("-webkit-filter", "blur(" + String(_blur) + "px)");
        item.css("-moz-filter", "blur(" + String(_blur) + "px)");
        item.css("-o-filter", "blur(" + String(_blur) + "px)");
        item.css("-ms-filter", "blur(" + String(_blur) + "px)");
        item.css("filter", "blur(" + String(_blur) + "px)");
      }

      function getRandomItem(id) {
        var _width = Math.floor(Math.random() * MAX_SNOW_SIZE);
        var _height = _width;
        var _blur = Math.floor(Math.random() * 5 + 2);
        var _left = Math.floor(Math.random() * ($(window).width() - _width));
        var _top =
          -$(window).height() +
          Math.floor(Math.random() * ($(window).height() - _height));
        var _id = id;

        return getSmallSnow(_width, _height, _blur, _left, _top, _id);
      }

      function getSmallSnow(width, height, blur, left, top, id) {
        var item =
          "<div class='snow" +
          id +
          "' style='position:absolute; margin-left: " +
          left +
          "px; margin-top: " +
          top +
          "px; width: " +
          width +
          "px; height: " +
          height +
          "px; border-radius: 50%; background-color: white; -webkit-filter: blur(" +
          blur +
          "px); -moz-filter: blur(" +
          blur +
          "px); -o-filter: blur(" +
          blur +
          "px); -ms-filter: blur(" +
          blur +
          "px); filter: blur(" +
          blur +
          "px);'></div>";
        return item;
      }
    }
  </script>
  <style>
    .button {
      width: 160px;
      height: 55px;
      color: #fff;
      cursor: url("./tech/curs/blue_alt.cur"), pointer !important;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(#353535, #1a1a1a);
      position: relative;
      z-index: 0;
      border-radius: 10px;
      margin: 5px;
    }
    .button:before {
      content: "";
      background: linear-gradient(
        45deg,
        #00ffd5,
        #002bff,
        #7a00ff,
        #002bff,
        #00ffd5
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glow 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }
    .button:active:after {
      background: transparent;
    }
    .button:hover:before {
      opacity: 1;
    }
    .button:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#353535, #1a1a1a);
      left: 0;
      top: 0;
      border-radius: 10px;
    }
    @keyframes glow {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }
  </style>
